<!DOCTYPE html>
<html>

<head>

    <title>HW45</title>
    <link rel="icon" type="image/x-icon" href="Image/mine.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>

<body>

 
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Image/roza_kapli_vlaga_131684_300x188.jpg" alt="lions" class="d-flex" style="width:100%">
        <div class="carousel-caption">
            <h3>Picture 1</h3>
          </div>      
      </div>
      <div class="carousel-item">
        <img src="Image/sobaka_rassvet_moroz_131675_300x188.jpg" alt="tigers" class="d-flex" style="width:100%">
        <div class="carousel-caption">
            <h3>Picture 2</h3>
          </div>      
      </div>
      <div class="carousel-item">
        <img src="Image/wallpapers-winter-15.jpg" alt="jaguars" class="d-flex" style="width:100%">
        <div class="carousel-caption">
            <h3 class="text-primary">Picture 3</h3>
          </div>      
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3 class="text-primary">Carousel Example</h3>
    <p class="text-info">The following example shows how to create a basic carousel with indicators and controls.</p>
  </div>

  <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    Loading..
  </button>
   

</body>

</html>
